<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="register.css">
</head>

<body>
  <div class="register-form">
    <h2>用户注册</h2>
    <form action="/submit_registration" method="post">
      <input type="text" id="username" name="username" placeholder="用户名" required>
      <input type="password" id="password" name="password" placeholder="密码" required>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="确认密码" required>
      <input type="text" id="phone" name="phone" placeholder="手机号" required>
      <div class="verification">
        <input type="text" id="verification_code" name="verification_code" placeholder="验证码" required>
        <button id="sendcode" type="button">发送验证码</button>
      </div>
      <button type="submit">注册</button>
    </form>
  </div>
</body>

</html>
